<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: block; /* Ensures buttons stack vertically */
            font-size: 16px;
            font-weight: bold; /* Make button text bold */
            margin: 10px auto; /* Center buttons horizontally */
            cursor: pointer;
            border-radius: 5px;
            width: 80%; /* Set a fixed width percentage */
            max-width: 400px; /* Set a maximum width */
            font-family: 'Roboto', sans-serif; /* Apply the Roboto font */
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>My Social Networks</p>
        <button onclick="window.location.href='https://www.youtube.com/@ASPIREPakistanOfficial'">YouTube</button>
        <button onclick="window.location.href='https://www.instagram.com'">Instagram</button>
        <button onclick="window.location.href='https://www.facebook.com'">Facebook</button>
        <button onclick="window.location.href='https://www.linkedin.com'">LinkedIn</button>
        <button onclick="window.location.href='https://www.google.com'">Google</button>
        <button onclick="window.location.href='https://twitter.com'">Twitter</button>
    </div>
</body>
</html>
